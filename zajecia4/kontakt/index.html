    <body>
        <header>
            <img src="https://images.vexels.com/media/users/3/140692/isolated/lists/72d1f12edf758d24f5b6db73bac4f297-linux-logo.png" alt="obrazek.png"

        <main>  
            <section>
                <h1>Kontakt</h1> 
                <p>Zachęcam do kontaktu - zobaczę czy mogę Ci pomóć</p>
                <ul>
                    <li>Tomasz Smyda</li>
                    <li>tel: 790 123 123</li>
                    <li>tomasz.smyda@shoper.pl</li>
                </ul>
            </section>

            <section>
                <h2>Możesz też wypełnić formularz kontaktowy - skontaktuję się z Tobą</h2>               
                <form action="#">

                    <div>
                        <label>
                            Imię i nazwisko
                            <input type="text" name="Name" placeholder="Twoje imię i nazwisko">
                        </label>
                    </div>
                    
                    <div>
                        <label>
                            Adres e-mail
                            <input type="text" name="Email_Adress" placeholder="Twój adres e-mail">
                        </label>
                    </div>

                    <div>
                        <label>
                            Numer telefonu
                            <input type="number" name="Phone_Number" placeholder="Twój numer kontaktowy">
                        </label>
                    </div>

                    <div>
                        <label>
                            Opisz swój problem
                            <textarea name="description" cols="30" rows="5"></textarea>
                        </label>
                    </div>

                    <div>
                        <select name="country">
                            <option value="">Polska</option>
                            <option value="">Ukraina</option>
                            <option value="">Niemcy</option>
                            <option value="">Francja</option>
                            <option value="">Hiszpania</option>
                        </select>
                    </div> 

                    <div>
                        <label>
                            Wyrażam zgodę markeringową i akceptuję regulamin
                            <input type="checkbox" name="Marketing_Consent">
                        </label>
                    </div>  

                    <div>
                        <label>
                            <input type="submit">
                        </label>
                    </div> 
                </form>
            </section>
            
        </main>

        <footer>Wykonanie: Tomasz Smyda</footer>
